<style>

    body{
		background-color: #63aeb8;
	    }

    #center{
        background-color: white;
        }

    #cancel{
        padding-left: 20px;
        padding-top: 5px;
        font-size: 22px;
        }

</style>

<body>

    <div class="container-sm rounded-1 px-4 py-5 my-5 text-center" id="center">

        <h1 class="display-5 fw-bold">Are you sure you want to delete "{{item}}"?</h1>

        <div class="col-lg-6 mx-auto">

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form method="POST" action="">
                {% csrf_token %}
                <input class="btn btn-primary btn-lg px-4 gap-3" id="submit" type="submit" name="Confirm">
            </form>
                <span id="cancel"><a href="{% url 'list' %}">Cancel</a></span>
          </div>

        </div>
      </div>

</body>
